<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> &#9835; Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 style="margin-left: 25px;">	 Music Playlist Explorer</h1>
    </header>


   <main>
    <div class="playlist-container"></div>
   </main>


    <footer>
        <p>footer</p>

    </footer>

    <div class="modal-overlay">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title">
                <img src="assets/img/song.png" alt="">
                <div class="playlist-info">
                   <p class="modal-playlist-title" style="margin-top: 60px;">Playlist Title</p>
                   <p class="modal-playlist-creator">Creator Name</p>
            </div>
        </div>

        <div class="modal-cards">

        </div>
      </div>
    </div>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
